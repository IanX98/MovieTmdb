<div className="container">
    <h2 className="title">Melhores filmes:</h2>
    <div className="movies-container" *ngIf="verifyMoviesLength()">
        <div *ngFor="let movie of topMovies.results">
            <app-movie-card
            key="movie.id"
            [movie]="movie"
            [showLink]="true"
            ></app-movie-card>
        </div>
    </div>
  </div>
