<div className="container">
    <div *ngIf="verifyMoviesLength()" id="topRatedGrid">
        <div *ngFor="let movie of topMovies.results" id="topRatedMovie">
            <app-movie-card
            key="movie.id"
            [movie]="movie"
            [showLink]="true"
            ></app-movie-card>
        </div>
    </div>
  </div>
